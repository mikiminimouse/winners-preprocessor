# Pipeline template for pdf_scan route
# PDF documents with scanned content (requires OCR)
# Performance: ~30-60 PDF/hour/CPU with EasyOCR

route: pdf_scan

models:
  ocr: easyocr  # Changed from tesseract to easyocr
  layout: docbank
  tables: off

# OCR options for Russian language support
ocr_options:
  lang: ["ru", "en"]  # EasyOCR uses ISO language codes
  confidence_threshold: 0.5

performance:
  threads: 3  # Reduced for CPU-bound EasyOCR
  dpi: 300

docling:
  force_ocr: true
  do_caption_mentions: true
  extract_figures: true

processing_constraints:
  allow_gpu: false
  max_runtime_sec: 300
  max_memory_mb: 4096

