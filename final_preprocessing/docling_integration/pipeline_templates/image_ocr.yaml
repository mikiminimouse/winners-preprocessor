# Pipeline template for image_ocr route
# Image files (JPG, PNG, TIFF) requiring OCR
# Performance: ~60-120 images/hour/CPU with EasyOCR

route: image_ocr

models:
  ocr: easyocr  # Changed from tesseract to easyocr
  layout: none

# OCR options for Russian language support
ocr_options:
  lang: ["ru", "en"]  # EasyOCR uses ISO language codes
  confidence_threshold: 0.5

performance:
  threads: 3  # Reduced for CPU-bound EasyOCR
  dpi: 300

docling:
  force_ocr: true
  extract_tables: true  # Attempt to extract tables from images

processing_constraints:
  allow_gpu: false
  max_runtime_sec: 180
  max_memory_mb: 4096

